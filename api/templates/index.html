<script src="/static/js/scroll-up-button.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const navTag = document.querySelector('.navTag');
        const flipText = document.querySelector('.flip-text svg');
        let isFlipped = false;

        navTag.addEventListener('click', () => {
            if (isFlipped) {
                flipText.style.transform = 'rotateY(0deg)';
            } else {
                flipText.style.transform = 'rotateY(360deg)';
            }
            isFlipped = !isFlipped;
        });
    });
</script>

</html>
